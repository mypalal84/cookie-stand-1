<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="main-header">
        <img id="logo" src="salmon.png" />
        <h1 id="header">PAT'S SALMON COOKIES</h1>
      </div>
      <section id="nav-bar">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="sales.html">SALES</a></li>
        </ul>
      </section>
      <section id=table>
        <table id="data-table">
        </table>
      </section>
      <section>
        <form id="new-store">
          <fieldset>
            <legend>Add New Store</legend>
            <label for="storename">Store Name:</label>
            <input name="storename" class="input" type="text"/>
            <label for="mincustomers">Minimum Customers:</label>
            <input name="mincustomers" class="input" type="number"/>
            <label for="maxcustomers">Maximum Customers:</label>
            <input name="maxcustomers" class="input" type="number"/>
            <label for="avgcookird">Average Cookies:</label>
            <input name="avgcookies" class="input" type="number"/>
            <button id="submit-button" type="submit">SUBMIT</button>

          </fieldset>

        </form>
      </section>
    <script src="app.js"></script>
  </main>
</body>
</html>
